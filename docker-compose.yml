services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trifetch-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/models:/app/models
    environment:
      - DATA_PATH=/app/data
      - MODEL_PATH=/app/models
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trifetch-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

